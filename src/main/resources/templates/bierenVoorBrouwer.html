<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Bierhuis')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<div th:if="${brouwers}">
    <h1>Brouwers</h1>
    <ul>
        <li th:each="brouwer:${brouwers}">
            <a th:text="|${brouwer.naam} (${brouwer.gemeente})|" th:href="@{/brouwers/{id}(id=${brouwer.id})}"></a>
        </li>
    </ul>
</div>


</body>
</html>
